<div class="row m-0 p-0 d-flex justify-content-center align-content-center animated-background dashboard">
  <div class="col-md-10 mx-auto">
    <div class="row m-0 p-0">
      <div class="col-md-12 mt-5 pt-5">
        <div class="row m-0 p-0">
          <div class="col-md-8 mt-5 pt-5 mx-auto">
            <div class="row">
              <div class="col-md-8 ml-1 mt-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                      <mat-tab-group class="demo-tab-group">
                        <mat-tab label="Добавить проект">
                          <div class="demo-tab-content">
                            <form class="md-form" #projectForm="ngForm">
                              <p class="h4 text-center mb-4 text-dark text-uppercase"><small>Добавить проект</small></p>
                              <div class="md-form">
                                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="form.name" required>
                                <label for="name">Название проекта</label>
                              </div>
                              <div class="md-form">
                                <input type="text" id="client" class="form-control" name="client" [(ngModel)]="form.client" required>
                                <label for="client">Клиент</label>
                              </div>
                              <div class="md-form">
                                <textarea id="description" class="md-textarea w-100" name="description" [(ngModel)]="form.description" required></textarea>
                                <label for="description">Описание проекта</label>
                              </div>
                              <div class="md-form">
                                <div class="file-field">
                                  <div class="btn btn-file btn-sm float-left">
                                    <span>Выбрать фото проекта</span>
                                    <input type="file" (change)="onCoverUpload($event)" required>
                                  </div>
                                  <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" name="projectPhoto" placeholder="{{coverFilename}}">
                                  </div>
                                </div>
                              </div>
                              <div class="md-form">
                                <div class="file-field">
                                  <div class="btn btn-file btn-sm float-left">
                                    <span>Выбрать фото</span>
                                    <input type="file" (change)="onPhotosUpload($event)" multiple>
                                  </div>
                                  <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" name="photo" placeholder="{{photoFilenames}}">
                                  </div>
                                </div>
                              </div>
                              <div class="md-form">
                                <div class="file-field">
                                  <div class="btn btn-file btn-sm float-left">
                                    <span>Выбрать видео</span>
                                    <input type="file" (change)="onVideosUpload($event)" multiple>
                                  </div>
                                  <div class="file-path-wrapper">
                                    <input class="file-path validate" name="video" type="text" placeholder="{{videoFilenames}}">
                                  </div>
                                </div>
                              </div>
                              <div class="text-right mt-4">
                                <button class="btn btn-pink" [disabled]="!projectForm.valid" (click)="onSubmit()">Добавить проект</button>
                              </div>
                            </form>
                          </div>
                        </mat-tab>
                        <mat-tab label="Редактировать проекты">
                          <div class="demo-tab-content">
                            <app-projects-table></app-projects-table>
                          </div>
                        </mat-tab>
                      </mat-tab-group>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-progress [showSpinner]="false" [thick]="true" [color]="'lightgreen'"></ng-progress>
