<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="project">
      <mat-header-cell *matHeaderCellDef> Название проекта</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="open(element.id)"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="client">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Клиент </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.client}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true"></mat-paginator>
</div>
