<div class="row m-0 p-0 d-flex justify-content-center align-content-center project">
  <ng-container *ngIf="showCarousel">
    <div id="carousel-example-1" class="carousel slide carousel-fade" data-ride="carousel" data-interval="false" style="width: 100%">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item" *ngFor="let photo of photos; let i = index" [class.active]="i===1" (click)="showPhoto(photo.photo)">
          <img src="{{link}}/{{photo.photo}}" alt="" style="width: 100%; height: 100vh">
          <div class="carousel-caption" style="position: absolute; top: 41.66666%;">
            <p class="display-1 text-white text-uppercase"><a style="text-shadow: 1px 1px 2px black" class="nav-item nav-link" [scrollTo]="'#home'" [scrollDuration]="600">{{project.name}}</a></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel-example-1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </ng-container>
  <div id="project" class="col-md-12 mt-5 mb-5 mr-0 ml-0">
    <div class="row m-0 p-0">
      <div class="col-md-8 mt-5 mb-5 mr-0 ml-0 mx-auto">
        <h1 class="text-center font-weight-bold text-dark">{{project.name}}</h1>
        <article class="pt-4 article text-dark h4 text-justify">
          {{project.description}}
        </article>
      </div>
    </div>
  </div>
  <ng-container *ngIf="showVideos">
    <div class="col-md-12 mx-auto mt-5 mb-5 mr-0 ml-0">
      <div class="row m-0 p-0">
        <div class="col-md-8 mx-auto">
          <div class="row m-0 p-0">
            <div *ngFor="let video of videos" class="col-md-4 m-0 p-1">
              <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item" [src]="video" controls muted></video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
