<div class="row m-0 p-0 d-flex justify-content-center align-content-center animated-background" style="width: 100vw; max-width: 100%; height: 100vh; max-height: 100%; position: absolute; top: 0; left: 0">
  <div class="col-md-3 mx-auto m-0 p-0 align-self-center m-auto">
    <section class="form-gradient">
      <div class="card">
        <div class="header pt-3 peach-gradient">
          <div class="row d-flex justify-content-center">
            <h3 class="white-text mb-3 pt-3 font-weight-bold">ЗАРЕГИСТРИРОВАТЬСЯ</h3>
          </div>
        </div>
        <div class="card-body mx-4 mt-4">
          <form #signUpForm="ngForm" (submit)="onSubmit()">
            <div class="md-form">
              <input type="text" id="name" class="form-control" name="name" [(ngModel)]="form.name" required>
              <label for="name">Ваше имя и фамилия</label>
            </div>
            <div class="md-form">
              <input type="email" id="Form-email3" class="form-control" name="email" [(ngModel)]="form.email" required>
              <label for="Form-email3">Ваш e-mail</label>
            </div>
            <div class="md-form">
              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="form.password" required>
              <label for="password">Ваш пароль</label>
            </div>
            <div class="md-form pb-1 pb-md-3">
              <input type="password" id="password_confirmation" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
              <label for="password_confirmation">Повторите пароль</label>
            </div>
            <div class="row d-flex align-items-center mb-4">
              <div class="col-md-1 col-md-5 d-flex align-items-start">
                <div class="text-center">
                  <button type="submit" class="btn btn-login btn-rounded z-depth-1a" [disabled]="!signUpForm.valid">Войти</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
